<div class="detail-root-panel">
    <mat-card class="group-panel">
        <div fxLayout="row">
            <span fxFlex="auto" class="mat-title">Characters Bookmarks</span>
        </div>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of data?.characters"
                routerLink="/characters/{{item.id}}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                {{item.value}}
            </mat-list-item>
        </mat-nav-list>
    </mat-card>

    <mat-card class="group-panel">
        <div fxLayout="row">
            <span fxFlex="auto" class="mat-title">Comics Bookmarks</span>
        </div>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of data?.comics"
                routerLink="/comics/{{item.id}}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                {{item.value}}
            </mat-list-item>
        </mat-nav-list>
    </mat-card>

    <mat-card class="group-panel">
        <div fxLayout="row">
            <span fxFlex="auto" class="mat-title">Stories Bookmarks</span>
        </div>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of data?.stories"
                routerLink="/stories/{{item.id}}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                {{item.value}}
            </mat-list-item>
        </mat-nav-list>
    </mat-card>
</div>
