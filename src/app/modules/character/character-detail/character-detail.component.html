<div class="detail-root-panel">
    <mat-card class="group-panel">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start start" fxLayoutGap="25px">
            <div fxFlex="35" fxFlex.gt-md="25" fxFlexOrder="1" fxFlexOrder.xs="2">
                <img [alt]="item.name" *ngIf="item.thumbnail"
                    src="{{item.thumbnail?.path}}/detail.{{item.thumbnail?.extension}}">
            </div>
            <div fxFlex fxFlexOrder="2" fxFlexOrder.xs="1">
                <p class="mat-headline">Character: {{item.name}}</p>
                <p class="mat-body"><strong>Description:</strong> {{item.description}}</p>
            </div>
        </div>
    </mat-card>
    
    <mat-card class="group-panel">
        <div fxLayout="row">
            <span fxFlex="auto" class="mat-title">Character's Comics</span>
            <button fxFlex="initial" mat-stroked-button
                routerLink="/characters/{{item.id}}/comics" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                View detailed comics list <span class="mat-small">&#183; {{item.comics?.available}}</span>
            </button>
        </div>
        <mat-list>
            <mat-list-item *ngFor="let comic of item.comics?.items">
                {{comic.name}}
            </mat-list-item>
        </mat-list>
    </mat-card>

    <mat-card class="group-panel">
        <div fxLayout="row">
            <span fxFlex="auto" class="mat-title">Character's Stories</span>
            <button fxFlex="initial" mat-stroked-button
                routerLink="/characters/{{item.id}}/stories" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                View detailed Stories list <span class="mat-small">&#183; {{item.stories?.available}}</span>
            </button>
        </div>
        <mat-list>
            <mat-list-item *ngFor="let story of item.stories?.items">
                {{story.name}}
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
