<div class="app-container" [class.is-handset]="(layoutService.isHandset | async)" >
  <div class="loader-status" *ngIf="loaderService.isLoading | async">
    <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
  </div>
  
  <mat-toolbar color="primary">
    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="app-name">Marvel's Catalog App</span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
  [style.marginTop.px]="(layoutService.isHandset | async) ? 56 : 0">
    <mat-sidenav #drawer class="sidenav" 
        [fixedInViewport]="(layoutService.isHandset | async)" 
        fixedTopGap="56"
        [attr.role]="(layoutService.isHandset | async) ? 'dialog' : 'navigation'"
        [mode]="(layoutService.isHandset | async) ? 'over' : 'side'"
        [opened]="(layoutService.isHandset | async) === false">
      <mat-toolbar>
        Menu
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="character" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Characters</a>
        <a mat-list-item routerLink="comic" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Comics</a>
        <a mat-list-item routerLink="story" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Stories</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
